<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header" style="text-transform: capitalize; font-weight: bold;">{{detail.name}}</div>
        <div class="card-body">
          <p class="card-text">Abilities:</p>
          <ul class="list-group">
            <li *ngFor="let ability of detail.abilities" class="list-group-item">
              {{ability.ability.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
